<div
  data-role="page"
  class="page type-interior pluginConfigurationPage withTabs"
  data-require="emby-button,emby-input"
  data-controller="__plugin/Settings.js"
>
  <div class="content-primary" style="max-width: 53em">
    <div class="verticalSection">
      <div class="sectionTitleContainer flex align-items-center">
        <h2 class="sectionTitle">Discontinue Watching</h2>
        <a
          is="emby-linkbutton"
          class="raised raised-mini emby-button"
          style="margin-left: 2em"
          target="_blank"
          href="https://github.com/jon4hz/jellyfin-plugin-discontinue-watching"
        >
          <i class="md-icon button-icon button-icon-left secondaryText"></i>
          <span>GitHub</span>
        </a>
      </div>
    </div>

    <form id="DiscontinueWatchingSettingsForm">
      <div class="verticalSection verticalSection-extrabottompadding">
        <h3 class="sectionTitle">Settings</h3>
        <div class="inputContainer">
          <input is="emby-input" type="number" id="daysThreshold" label="Days Threshold:" min="1" max="365" step="1" />
          <div class="fieldDescription">
            Items that haven't been watched for this many days will be automatically removed from Continue Watching by
            the scheduled task. (Default: 180 days)
          </div>
        </div>
      </div>

      <div>
        <button is="emby-button" type="submit" class="raised button-submit block">
          <span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
